<script type="text/ng-template" id="help.html">
	SPACE : forward</br>
	RIGHT : forward</br>
	LEFT : backward</br>
	UP : first</br>
	DOWN : last</br>
	ESC : exit</br>
	F : toggle fullscreen</br>
	G : toggle header</br>
	H : toggle help
</script>

<div class="asg-modal {{ $ctrl.id }}"
	 data-ng-class="$ctrl.getClass()"
	 data-ng-click="$ctrl.asg.setFocus()"
	 data-ng-show="$ctrl.asg.modalVisible"
	 data-ng-cloak>

	<div tabindex="1" class="keyInput" data-ng-keydown="$ctrl.keyUp($event)"></div>

	<div class="header">

        <span class="buttons pull-right visible-sm visible-md visible-lg">


			   <button data-ng-if="!$ctrl.asg.isSingle && $ctrl.asg.options.autoplay.enabled" class="btn btn-default btn-sm" data-ng-click="$ctrl.asg.autoPlayStop()">
                    <span class="glyphicon glyphicon-stop"></span>
                </button>

			   <button data-ng-if="!$ctrl.asg.isSingle && !$ctrl.asg.options.autoplay.enabled" class="btn btn-default btn-sm" data-ng-click="$ctrl.asg.autoPlayStart()">
                    <span class="glyphicon glyphicon-play"></span>
                </button>

                <button data-ng-if="!$ctrl.asg.isSingle" class="btn btn-default btn-sm " data-ng-click="$ctrl.asg.toFirst(true)">
                    {{ $ctrl.asg.selected + 1 }} | {{ $ctrl.asg.files.length }}
                </button>

                <button data-ng-if="!$ctrl.asg.isSingle" class="btn btn-default btn-sm" data-ng-click="$ctrl.asg.toBackward(true)">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </button>

                <button data-ng-if="!$ctrl.asg.isSingle" class="btn btn-default btn-sm" data-ng-click="$ctrl.asg.toForward(true)">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </button>

             <span data-ng-if="!$ctrl.asg.isSingle && false" class="dropdown">
                    <button class="btn btn-default btn-sm dropdown-toggle ng-binding" type="button"
							data-toggle="dropdown">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </button>
                    <ul class="dropdown-menu pull-right">
                        <li class="dropdown-submenu">
                            <a class="transitions" tabindex="-1" href="#">Transitions <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a tabindex="-1" href="#" data-ng-click="$ctrl.setTransition(transition)"
									   data-ng-repeat="transition in $ctrl.asg.transitions">
                                    <span data-ng-class="{'highlight' : transition == $ctrl.asg.options.modal.transition}">
                                        {{ transition }}</span></a>
                                </li>
                            </ul>
                        </li>
						<li class="dropdown-submenu">
                            <a class="themes" tabindex="-1" href="#">Themes <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a tabindex="-1" href="#" data-ng-click="$ctrl.setTheme(theme)"
									   data-ng-repeat="theme in $ctrl.themes">
                                    <span data-ng-class="{'highlight' : theme == $ctrl.asg.options.theme}">
                                        {{ theme }}</span></a>
                                </li>
                            </ul>
                        </li>
                        <li><a href="#" tabindex="-1" data-ng-click="$ctrl.toggleHelp()">Help</a></li>
                    </ul>
                </span>


                <button class="btn btn-default btn-sm" data-ng-click="$ctrl.toggleHeader()">
                    <span data-ng-if="$ctrl.asg.options.modal.header" class="glyphicon glyphicon-chevron-up"></span>
                    <span data-ng-if="!$ctrl.asg.options.modal.header" class="glyphicon glyphicon-chevron-down"></span>
                </button>

                <button class="btn btn-default btn-sm" data-ng-click="$ctrl.toggleFullScreen()">
                    <span class="glyphicon glyphicon-fullscreen"></span>
                </button>

				<button class="btn btn-default btn-sm" data-ng-click="$ctrl.toggleHelp()">
                    <span class="glyphicon glyphicon-question-sign"></span>
                </button>

                <button class="btn btn-default btn-sm" data-ng-click="$ctrl.asg.modalClose()">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>

            </span>

		<span class="buttons pull-right visible-xs">


				 	<button data-ng-if="!$ctrl.asg.isSingle && $ctrl.asg.options.autoplay.enabled" class="btn btn-default btn-xs" data-ng-click="$ctrl.asg.autoPlayStop()">
						<span class="glyphicon glyphicon-stop"></span>
					</button>

				   <button data-ng-if="!$ctrl.asg.isSingle && !$ctrl.asg.options.autoplay.enabled" class="btn btn-default btn-xs" data-ng-click="$ctrl.asg.autoPlayStart()">
						<span class="glyphicon glyphicon-play"></span>
				   </button>

                    <button data-ng-if="!$ctrl.asg.isSingle" class="btn btn-default btn-xs "
							data-ng-click="$ctrl.asg.toFirst(true)">
                        {{ $ctrl.asg.selected + 1 }} | {{ $ctrl.asg.files.length }}
                    </button>

                    <button data-ng-if="!$ctrl.asg.isSingle" class="btn btn-default btn-xs"
							data-ng-click="$ctrl.asg.toBackward(true)">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </button>

                    <button data-ng-if="!$ctrl.asg.isSingle" class="btn btn-default btn-xs"
							data-ng-click="$ctrl.asg.toForward(true)">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </button>

                    <span data-ng-if="!$ctrl.asg.isSingle && false" class="dropdown">
                        <button class="btn btn-default btn-xs dropdown-toggle ng-binding" type="button"
								data-toggle="dropdown">
                            <span class="glyphicon glyphicon-menu-hamburger"></span>
                        </button>
                        <ul class="dropdown-menu pull-right">
                            <li class="dropdown-submenu">
                                <a class="transitions" tabindex="-1" href="#">Transitions <span
										class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a tabindex="-1" href="#" data-ng-click="$ctrl.setTransition(transition)"
										   data-ng-repeat="transition in $ctrl.transitions">
                                        <span data-ng-class="{'highlight' : transition == $ctrl.transition}">
                                            {{ transition }}</span></a>
                                    </li>
                                </ul>
                            </li>
							<li class="dropdown-submenu">
                            <a class="themes" tabindex="-1" href="#">Themes <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a tabindex="-1" href="#" data-ng-click="$ctrl.setTheme(theme)"
									   data-ng-repeat="theme in $ctrl.themes">
                                    <span data-ng-class="{'highlight' : theme == $ctrl.asg.options.theme}">
                                        {{ theme }}</span></a>
                                </li>
                            </ul>
                        </li>
                            <li><a href="#" tabindex="-1" data-ng-click="$ctrl.toggleHelp()">Help</a></li>
                        </ul>
                    </span>

                    <button class="btn btn-default btn-xs" data-ng-click="$ctrl.toggleHeader()">
                        <span data-ng-if="$ctrl.asg.options.modal.header" class="glyphicon glyphicon-chevron-up"></span>
                        <span data-ng-if="!$ctrl.asg.options.modal.header" class="glyphicon glyphicon-chevron-down"></span>
                    </button>

                    <button class="btn btn-default btn-xs" data-ng-click="$ctrl.toggleFullScreen()">
                        <span class="glyphicon glyphicon-fullscreen"></span>
                    </button>

			  		<button class="btn btn-default btn-xs" data-ng-click="$ctrl.toggleHelp()">
                        <span class="glyphicon glyphicon-question-sign"></span>
                    </button>

                    <button class="btn btn-default btn-xs" data-ng-click="$ctrl.asg.modalClose()">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>

                </span>

		<span data-ng-if="$ctrl.asg.options.modal.title">
			<span class="title">{{ $ctrl.asg.options.modal.title }}</span>
			<span class="subtitle" data-ng-if="$ctrl.asg.options.modal.subtitle">{{ $ctrl.asg.options.modal.subtitle }}</span>
		</span>

		<span class="file">{{ $ctrl.asg.file.title }}</span>

	</div>

	<div class="help text-right" data-ng-click="$ctrl.toggleHelp()" data-ng-show="$ctrl.asg.options.modal.help" data-ng-include src="'help.html'"></div>


	<div class="images {{ $ctrl.asg.direction }} {{ $ctrl.asg.options.modal.transition }}"
		 data-ng-mouseover="$ctrl.arrowsShow()"
		 data-ng-mouseleave="$ctrl.arrowsHide()"
		 data-ng-swipe-left="$ctrl.asg.toForward(true)"
		 data-ng-swipe-right="$ctrl.asg.toBackward(true)">

		<div class="img"
			 data-ng-repeat="(key,file) in $ctrl.asg.files"
			 data-ng-show="$ctrl.asg.selected == key"
			 data-ng-class="{'loading' : !file.loaded}">

			<img class="source" data-ng-src="{{ file.url }}" data-ng-if="file.loaded"/>

			<div class="details">
				<a href="{{ $ctrl.downloadLink() }}" target="_blank">Download</a>
				<span class="description">{{ $ctrl.asg.file.description }}</span>
			</div>
		</div>

		<div data-ng-if="!$ctrl.asg.isSingle" data-ng-show="$ctrl.arrowsVisible" class="toBackward">

			<button class="btn btn-default btn-lg pull-left visible-md visible-lg"
					data-ng-click="$ctrl.asg.toBackward(true)">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</button>

			<button class="btn btn-default btn-md pull-left visible-sm" data-ng-click="$ctrl.toBackward(true)">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</button>

			<button class="btn btn-default btn-sm pull-left visible-xs"
					data-ng-click="$ctrl.asg.toBackward(true)">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</button>

		</div>

		<div data-ng-if="!$ctrl.asg.isSingle" data-ng-show="$ctrl.arrowsVisible" class="toForward">

			<button class="btn btn-default btn-lg pull-right visible-md visible-lg"
					data-ng-click="$ctrl.asg.toForward(true)">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</button>

			<button class="btn btn-default btn-md pull-right visible-sm" data-ng-click="$ctrl.toForward(true)">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</button>

			<button class="btn btn-default btn-sm pull-right visible-xs"
					data-ng-click="$ctrl.asg.toForward(true)">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</button>

		</div>

		<div data-ng-show="$ctrl.arrowsVisible" class="functions">
		</div>

	</div>


</div>
